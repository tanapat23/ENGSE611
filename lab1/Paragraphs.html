<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag P</title>
</head>
<body align="center">
    <!--ตัวหน้า (Bold) -->
    <p>การเขียนคำว่า <strong>HTML</strong>ให้เด่นขึ้น</p>
    <!--ตัวเอียง (Italic) -->
    <p>นี่คือคำอธิบายแบบ <em>ตัวเอียง</em></p>
    <!-- ลิ้งก์ (link) -->
    <p>ศึกษารายละเอียดเพิ่มเติมได้ที่</p>
    <p><a href="https://www.w3schools.com/html/">เว็บไซต์นี้</a></p>
    <!-- เน้นข้อความ (Highlight) -->
    <p>HTML5 เพิ่มแท็ก <mark>Semantic</mark> เพื่อโครงสร้างที่ดีขึ้น</p>
    <!---ขึ้นบรรทัดใหม่ (Line Break )-->
    <p>บรรทัดที่หนึ่ง <br> บรรทัดที่สอง </p>
</body>
</html>
