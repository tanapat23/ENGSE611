
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
    <body>
        <!-- รายการแบบไม่เรียงลำดับ (Unordered List) -->
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>

        <!-- รายการแบบเรียงลำดับ (Ordered List) -->
        <ol>
            <li>เตรียมไฟล์ HTML</li>
            <li>เขียนโครงสร้างพื้นฐาน</li>
            <li>แสดงผลในเบราว์เซอร์</li>
        </ol>

        <!-- รายการคำศัพท์ (Definition List) -->
        <dl>
            <dt>HTML</dt>
            <dd>ภาษาสำหรับสร้างโครงสร้างเว็บเพจ</dd>
            <dt>CSS</dt>
            <dd>ภาษาสำหรับตกแต่งรูปแบบของเว็บเพจ</dd>
        </dl>
    </body>
</html>
