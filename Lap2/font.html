<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #serif-text {
            font-family: serif;
            font-style: normal;
            font-weight: bold;
            font-size: 20px;
        }

        #Sans-serif-text {
            font-family: 'Arial', sans-serif;
            font-style: italic;
            font-weight: 400;
            size: 20px;
            color:black;
        }

        #SerifRed-text {
            font-family: Georgia;
            font-style: oblique;
            font-weight: 600;
            font-size: 20px;
            color:red;
        }

    </style>
</head>
<body>

    <p id="serif-text">ตัวอย่างการใช้ฟอนต์แบบ serif, ปกติ, หนา, ขนาด 20px</p>
    <p id="Sans-serif-text">ตัวอย่างการใช้ฟอนต์แบบ sans-serif, ตัวเอียง, น้ำหนักปกติ, ขนาด 20px</p>
    <p id="SerifRed-text">ตัวอย่างการใช้ฟอนต์แบบ serif, ตัวเอียงแบบเอียงเฉียง, น้ำหนัก 600, ขนาด 20px, สีแดง</p>
    
</body>
</html>
