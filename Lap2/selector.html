<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            color:green;
        }

        .highlight{
            background-color: yellow;
        }

        #header{
            background: blue;
            color: white;
            padding: 10px;
        }
    </style>

</head>
<body>
    <h1>ตัวอย่าง CSS Selectors</Select></h1>
    <p>
        ข้อความนี้จะถูกจัดสีด้วย Element Selector (p { color: green; })
    </p>
    <p class="highlight">
        ข้อความนี้จะถูกจัดสีด้วย Class Selector (.highlight { background-color: yellow; })
    </p>
    <div id="header">
        นี่คือพื้นที่ Header (ID Selector)
    </div>
</body>
</html>
