<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-box {
            display: flex;
            flex-direction: row;
            gap: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            height: 150px;
        }

        .item {
            background: #1e90ff;
            color: #fff;
            font-size: 20px;
            width: 80px;
            padding: 10px 0;
            text-align: center;
        }

        .stretch .item {
            background-color: lightcoral;
        }
    </style>
</head>

<body>
    <h2>1) Justify-content: center</h2>
    <div class="flex-box" style="justify-content: center;">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <h2>2) Justify-content: space-between</h2>
    <div class="flex-box" style="justify-content: space-between;">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
    <h2>3) Align-items: center</h2>
    <div class="flex-box" style="align-items: center;">
        <div class="item" style="height: 50px;">1</div>
        <div class="item" style="height: 100px;">2</div>
        <div class="item" style="height: 150px;">3</div>
    </div>
    <h2>4) Align-items: stretch</h2>
    <div class="flex-box" style="align-items: stretch;">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>
</body>

</html>
