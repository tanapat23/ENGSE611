<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .border-list {
            border: 5px solid blue;
        }

        .radius-20 {
            border-radius: 20px;
        }

        .radius-50 {
            border-radius: 50%;
        }

        .border-top {
            border-top: 4px solid red;
        }

        .circle {
            width: 120px;
            height: 120px;
            background-color: lightgreen;
            border: 3px solid green;
            border-radius: 50%;
        }

        .box-shadow-example {
            box-shadow: 10px 10px 10px #888888;
        }
    </style>
</head>

<body>
    <h2 class="border-list radius-20">This is a heading with a solid blue border</h2>
    <p class="radius-20 border-top">This paragraph has rounded corners and a red top border.</p>
    <div class="circle box-shadow-example"></div>


</body>

</html>
